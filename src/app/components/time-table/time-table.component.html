<table mat-table [dataSource]="dataSource">

    <!-- Table Header -->
    <ng-container matColumnDef="timeFrame">
        <th mat-header-cell *matHeaderCellDef>Time Frame</th>
        <td mat-cell *matCellDef="let row">{{ row.timeFrame }}</td>
    </ng-container>

    <!-- Sunday, Monday, ... Columns -->
    <ng-container *ngFor="let day of days" [matColumnDef]="day">
        <th mat-header-cell *matHeaderCellDef>{{ day }}</th>
        <td mat-cell *matCellDef="let row">{{ getValueForDay(row, day) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div *ngIf="dataSource.length === 0" style="text-align: center; margin-top: 10px;">
    Data not available for this week
  </div>
